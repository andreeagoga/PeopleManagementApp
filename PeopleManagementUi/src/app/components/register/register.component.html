
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="username?.invalid">Username-ul este nesesar</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="password?.invalid"> Parola este necesara</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="email?.invalid">Email-ul este nesesar</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="firstName?.invalid">First name-ul este nesesar</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="lastName?.invalid">Last name-ul este nesesar</mat-error>
          </mat-form-field>
            <!-- <mat-checkbox formControlName="isConfirmed">Is confirmed</mat-checkbox> -->
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm?.invalid">Register</button>
      </div>
</form>
