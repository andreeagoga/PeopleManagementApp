<section class="mt-5">
  <h1 style="text-align: center;">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <div class="card my-5" style="width: 15%; margin: 0 auto;">   
        <mat-form-field class="my-1 mx-3 mt-3" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="username?.invalid">Username-ul este nesesar</mat-error>
        </mat-form-field>
        <mat-form-field class="my-1 mx-3"  appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="password?.invalid"> Parola este necesara</mat-error>
        </mat-form-field>
        <mat-form-field class="my-1 mx-3"  appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="email?.invalid">Email-ul este nesesar</mat-error>
        </mat-form-field>
        <mat-form-field class="my-1 mx-3"  appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="firstName?.invalid">First name-ul este nesesar</mat-error>
        </mat-form-field>
        <mat-form-field class="my-1 mx-3"  appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="lastName?.invalid">Last name-ul este nesesar</mat-error>
        </mat-form-field>
          <!-- <mat-checkbox formControlName="isConfirmed">Is confirmed</mat-checkbox> -->
          <button class="btn btn-primary m-3" type="submit" [disabled]="registerForm?.invalid">Register</button>
    </div>
</form>
</section>
