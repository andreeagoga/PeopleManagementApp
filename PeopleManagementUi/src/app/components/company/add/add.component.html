<section class="mt-5">
<h1 style="text-align: center;">Add new company</h1>
    <form [formGroup]="addForm" (ngSubmit)="onAddSubmit()">
        <div class="card my-5" style="width: 30%; margin: 0 auto;">
        <mat-form-field class="my-1 mx-3 mt-3" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="name?.invalid">The name needs to have at least {{name?.errors?.minlength?.requiredLength}} characters.</mat-error>
          </mat-form-field>
          <mat-form-field class="my-1 mx-3" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error *ngIf="description?.invalid"> Description is required</mat-error>
          </mat-form-field>
          <mat-form-field class="my-1 mx-3" appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
            <mat-error *ngIf="location?.invalid"> Location is required</mat-error>
          </mat-form-field>
            <button  class="btn btn-primary m-3" type="submit" [disabled]="addForm?.invalid">Add</button>
            <!-- <button mat-raised-button color="primary" type="submit" (click)="navigateToMainPage()">Go to the main page</button> -->
      </div>
</form>
</section>
