
<main class="mt-5">
    <div class="card d-flex"  style="width: 80%; margin: 0 auto;">
        <div class="card-body my-3">
            <h1 class="card-title" style="text-align: center;">Tasks list</h1>
                <div *ngIf="dataSource.length >0">
                    <ul class="list-group my-5" *ngFor="let newItem of dataSource">
                        <li class="list-group-item active" >
                            <h2>{{newItem.name}}</h2>
                        </li>
                        <li class="list-group-item">
                            <span>Name: </span>{{newItem.name}}
                        </li>
                        <li class="list-group-item">
                            <span>EndDate: </span> {{newItem.endDate}}
                        </li>
                        <li class="list-group-item">
                            <span> Is complete: </span> {{newItem.isComplete}}
                        </li>
                   
                        <li class="list-group-item d-flex justify-content-end">
                            <button class="btn btn-outline-primary mx-2"[routerLink]="['/todo/edit/', newItem.id]">Edit task</button>                            
                            <div *ngIf="!newItem.preparingDelete" (click)="newItem.preparingDelete = true">
                                <button class="btn btn-outline-primary mx-2" (click)="deleteItem(newItem)">Remove task</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-group-item d-flex ">
                    <div class="flex-grow-1 ">
                        <button  class="btn btn-primary mx-2" (click)="navigateToAddTodoPage()">Add new task</button>            
                    </div>
                    <div>
                        <button class="btn btn-primary mx-2" (click)="filterByStatus()">Filter</button>

                    </div>
